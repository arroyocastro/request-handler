spring:
  application:
    name: request-handler
  cloud:
    kubernetes:
      config:
        enabled: true
        name: request-handler
        namespace: default
        sources:
          - name: request-handler
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/felivers/protocol/openid-connect/certs
